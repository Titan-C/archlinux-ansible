---
- name: Create main user
  user:
    name: "{{ user.name }}"
    state: present
    create_home: yes
    groups: video
    append: yes

- name: Clone Chemacs
  git:
    repo: https://github.com/plexus/chemacs2.git
    dest: /home/{{ user.name }}/.emacs.d
    accept_hostkey: yes
    update: no
    depth: 1
  become: yes
  become_user: "{{ user.name }}"

- name: Clone Doom-emacs
  git:
    repo: https://github.com/hlissner/doom-emacs.git
    dest: /home/{{ user.name }}/dev/doom-emacs
    accept_hostkey: yes
    update: no
    depth: 1
  become: yes
  become_user: "{{ user.name }}"

- name: Create the PostgreSQL user
  postgresql_user: name={{ user.name }} role_attr_flags=CREATEDB,NOSUPERUSER
  become_user: "{{ postgresql_user }}"
  when: postgresql is defined and postgresql.enable is defined and postgresql.enable == True
