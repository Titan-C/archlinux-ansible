---
- name: reload systemd daemon
  systemd:
    daemon_reload: yes

- name: restart testnet
  service:
    name: cardano-node-testnet
    state: restarted

- name: restart db-sync testnet
  service:
    name: cardano-db-sync-testnet
    state: restarted

- name: restart mainnet
  service:
    name: cardano-node-mainnet
    state: restarted

- name: restart db-sync mainnet
  service:
    name: cardano-db-sync-mainnet
    state: restarted

- name: restart vasil-dev
  service:
    name: cardano-node-vasil-dev
    state: restarted

- name: restart db-sync vasil-dev
  service:
    name: cardano-db-sync-vasil-dev
    state: restarted
